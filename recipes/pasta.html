<!DOCTYPE html>
<html lang="en">

<head>

  <title>Pasta</title>

<body>
  <h1>Pasta</h1>
  <img src="./images/pasta.jpg" alt="A delicious pic of a lasagna">

  <h1>Ingredients</h1>
  <ul>
    <li>Flour</li>
    <li>Eggs</li>
    <li>Oil</li>
    <li>Salt</li>
    <li>Water</li>
  </ul>

  <h1>Steps</h1>
  <ol>
    <li>Make the dough.</li>
    <li>Turn the dough out and knead it for 10 minutes.</li>
    <li>Let the dough rest.</li>
    <li>Divide the dough into balls.</li>
    <li>Use a pasta machine to roll and cut the dough into desired shapes.</li>
  </ol>
</body>
